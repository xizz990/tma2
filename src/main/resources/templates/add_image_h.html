<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf/org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Images</title>
    <link href="../../webjars/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../../webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="../../webjars/jquery/3.0.0/js/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Add image</h2>
    <table class="table table-striped">
        <div>
            <h3 th:text="${page.number + 1} + ' of ' + ${page.totalPages}" />
        </div>

        <thead>
            <tr>    <td>Id</td>   <td>Name</td>   <td>Image</td>  </tr>
        </thead>

        <tbody>
            <tr th:each="image : ${page.content}">
                <td th:text="${image.id}"/>
                <td th:text="${image.name}"/>
                <td><img th:src="@{'/image/images/' + ${image.name} + '/raw'}" /></td>
                <!--<td><img th:src="@{'C:/Users/Wojtek/IdeaProjects/tma/src/main/resources/static/' + ${image.name}}" /></td>-->
                <!--<td><img th:src="@{'/images/' + ${image.name}}" /></td>-->
            </tr>
        </tbody>
    </table>

</div>
</body>
</html>
